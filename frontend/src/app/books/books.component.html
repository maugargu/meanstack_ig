<div class="row">
    <div class="col-sm-11 text-right">
        <button type="button" class="btn btn-primary" (click)="getAll()">Get All</button>
        <button type="button" class="btn btn-warning" (click)="edit(null)">New</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10">
        <h1>Books Manager</h1>
    </div>
    <div class="col-sm-1">&nbsp;</div>
</div>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10" *ngIf="editBook==true">
        <form #FormElement="ngForm" (ngSubmit)="save(eBook)">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="Id">Id</label>
                        <input type="text" class="form-control" [(ngModel)]="eBook._id" name="id" disabled>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="eBook.name" name="name">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="txtAuthor">Author</label>
                        <input type="text" class="form-control" [(ngModel)]="eBook.author" name="author">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="txtEditorial">Editorial</label>
                        <input type="text" class="form-control" [(ngModel)]="eBook.editorial" name="editorial">
                    </div>
                </div>
            </div>

        </form>
        <div class="row">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-success" (click)="save(eBook)">Save</button>
                <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
            </div>
        </div>
    </div>
    <div class="col-sm-1">&nbsp;</div>
</div>
&nbsp;
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Creation Date</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books.data">
                    <td>{{ book._id }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.editorial }}</td>
                    <td>{{ book.creationDate }}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm" (click)="edit(book)">E</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="remove(book)">X</button>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>
    <div class="col-sm-1">&nbsp;</div>
</div>
